<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Game Builder</h1>

        <input type="text" id="zipNameInput" placeholder="Enter zip filename (No spaces)" />

        <button id="zipButton">Zip Game Files</button>
        <button id="buildButton">Build Executable</button>
        
        <p id="status"></p>
    </div>
    <h3>Upload Scenario JSON Files</h3>
    <div id="dropZone">
        <p>Drag & drop JSON files here or 
            <span id="browseFiles">upload from computer</span>
        </p>
        <input type="file" id="fileInput" accept=".json" multiple hidden>
        <ul id="fileList"></ul>
    </div>
    <p id="uploadStatus"></p>

    <script src="script.js"></script>
</body>
</html>
