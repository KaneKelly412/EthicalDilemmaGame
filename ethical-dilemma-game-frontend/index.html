<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilemma Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dilemma Game</h1>
    
    <!-- Scenario display section -->
    <div id="game-info">
        <h2 id="story"></h2>
        <p id="character"></p>
    </div>

    <!-- Dilemma section -->
    <div id="dilemma-container" style="display: none;">
        <h2>Dilemma:</h2>
        <p id="dilemma"></p>
    </div>

    <!-- Choices section -->
    <div id="choices-container" style="display: none;">
        <h3>Choices:</h3>
        <ul id="choices-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
